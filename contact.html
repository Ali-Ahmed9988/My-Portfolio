<!DOCTYPE html>
<html>
  <head>
    <title>
      Contact us
    </title>
    <link rel="stylesheet" href="contact.css">
    <h1>
      <center style="font-size: 250%;">
      Contact Us
      </center>
    </h1>
  </head>
    <body>
      <h2 style="font-size: 200%;">
        <center>
          If you face any problem or if you have any suggestion<br>
      please follow the following steps:
        </center>
      </h2>
      <center>
        <ul>
          <h3 style="font-size: 200%;">
            
          <li>Press the message icon down below</li>
          <li>Write your Email</li>
          <li>Write your message</li>
          <li>Press submit</li>
          </h3>
          </ul>
          </center>


      <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};

  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/mpzkapnz",
    title: "How can we help?",
    fields: [
      { 
        type: "email", 
        label: "Email:", 
        name: "email",
        required: true,
        placeholder: "your@email.com"
      },
      {
        type: "textarea",
        label: "Message:",
        name: "message",
        placeholder: "What's on your mind?",
      },
      { type: "submit" }      
    ],
    styles: {
      title: {
        backgroundColor: "gray"
      },
      button: {
        backgroundColor: "gray"
      }
    }
  });
</script>
    </body>
</html>
